name: nuget

on:
  push:
    tags:
      - 'v*'  # 使用 v 开头的 tag

jobs:
  nuget:
    name: nuget
    runs-on: windows-latest

    steps:
      - name: Clone
        uses: actions/checkout@v4

      # ========== 🔧 安装 .NET 6/8/9 SDK ==========
      - name: Setup .NET SDKs (6.0, 8.0, 9.0)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            6.0.x
            8.0.x
            9.0.x

      # ========== 🔐 还原签名密钥 ==========
      - name: Signing Key
        run: |
          $base64 = "${{ secrets.SIGNING_KEY_BASE64 }}"
          $bytes = [Convert]::FromBase64String($base64)
          [IO.File]::WriteAllBytes("key.snk", $bytes)
        shell: pwsh

      # ========== 📦 还原依赖 ==========
      - name: Restore
        run: dotnet restore src/AntdUI/AntdUI.csproj

      # ========== 🔧 构建 ==========
      - name: Build
        run: |
          dotnet build src/AntdUI/AntdUI.csproj --configuration Release --no-restore /p:Pack=true

      # ========== 📦 打包 NuGet ==========
      - name: Pack
        run: |
          dotnet pack src/AntdUI/AntdUI.csproj --configuration Release --no-restore --no-build /p:Pack=true --output \tom

      # ========== 🚀 发布到 NuGet ==========
      - name: Push
        run: |
          dotnet nuget push \tom\*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate